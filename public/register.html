<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ChatRoom</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Explore</a>
                <a class="nav-item nav-link" href="login.html">Login</a>
                <a class="nav-item nav-link active" href="register.html">Register</a>
                <a class="nav-item nav-link disabled" href="#">Privay policy</a>
              </div>
            </div>
          </nav>
    </header>
    <section class="RegisterContainer container text-center">
    <div id="registrationContainer"  class="card p-5" style="margin: auto;position: fixed; top: 50%; left: 50%;transform: translate(-50%, -50%);">
        <form  action="chat.html">
            <table>
                <tr>
                    <th colspan="2">
                        Register
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" placeholder="Select your username" autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </td>
                    <br>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" placeholder="Select a password">
                    </td>
                    <br>
                </tr>
                <tr>
                    <td>
                        <label for="passwordConfirm">Confirm Password:</label>
                    </td>
                    <td>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm your password">
                        <br>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"><button type="submit">Register</button></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <p class="subtitle">Already a member? <a href='login.html'>Login here</a></p>
                    </td>
                </tr>
            </table>
        </form>
      </div>
    </section>
</body>
</html>
