<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="chatContainer" >
      <h4>Chat Room : 4407</h4>
        <table id="messages">
          <tr class="message">
            <td>
                <span class="sender">User 1:</span>
                <span class="text">Hello, how are you?</span>
            </td>
          </tr>
          <tr class="message">
            <td>
                <span class="sender">User 2:</span>
                <span class="text">I'm good, thanks for asking! How about you?</span>
            </td>
          </tr>
        </table>
        <div id="inputContainer">
          <input type="text" id="messageInput" placeholder="Type your message here"></input>
          <button id="sendButton" onpressed="send()">Send</button>
        </div>
      </div>
    <script>
function send() {
  text = document.getElementById('messageInput').value;
  document.getElementById('messages').innerHTML += '<tr class="message"><td><span class="sender">User 1:</span><span class="text">'+text+'</span></td></tr>';
}
    </script>
    
</body>
</html>
