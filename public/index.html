<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAPP</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ChatRoom</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Explore</a>
                    <a class="nav-item nav-link" href="login.html">Login</a>
                    <a class="nav-item nav-link" href="register.html">Register</a>
                    <a class="nav-item nav-link disabled" href="#">Privacy policy</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <h2 class="h2 text-primary text-center">Join ChatRooms of your choice</h2>
        <p class="p text-muted  text-center">Talk about the things you like</p>
        <audio controls hidden id="aud">
          <source src="/public/assets/audio/Breaking the habit.mp3" type="audio/mp3"/>
        </audio>
        <audio controls hidden id="aud2">
          <source src="/public/assets/audio/Women.mp3" type="audio/mp3"/>
        </audio>
        <section class="boxex container">

            <div class="row">
                <h5 class="h5 text-info">All time favourites</h5>
                <div class="col-2 card m-1 text-center"><embed class="embed-responsive-item" src="https://www.youtube.com/embed/zaqLqLeFmUc" allowfullscreen id="animeVideo"></embed><br/>Anime/Manga</div>
                <div class="col-2 card m-1 text-center"><img src="/public/assets/imgs/music.jpg" class="img-fluid " id="lp"><br/>Music</div>
                <div class="col-2 card m-1 text-center">
                    <video src="/public/assets/videos/movie.mp4" class="embed-responsive-item" id="vid">
                      <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
                    </video>
                    <br/>Movies
                </div>
                <div class="col-2 card m-1 text-center"><img src="/public/assets/imgs/art.jpg" class="img-fluid "><br/>Art</div>
                <div class="col-2 card m-1 text-center"><img src="/public/assets/imgs/history.jpg" class="img-fluid "><br/>History</div>
                <h5 class="h5 text-info">New Trends</h5>
                <div class="col-2 card m-1"><img src="/public/assets/imgs/fem.jpg" class="img-fluid"><br/>Feminism</div>
                <div class="col-2 card m-1"><img src="/public/assets/imgs/women.jpg" id="wom" class="img-fluid"><br/>Womenâ˜•</div>
                <div class="col-2 card m-1"><img src="/public/assets/imgs/communist.jpg" class="img-fluid"><br/>Communist</div>
            </div>
        </section>
    </section>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Vedant Singh</small>
        </div>
    </footer>
    <script>
        var wom = document.getElementById('wom');
        var aud = document.getElementById('aud');
        var aud2 = document.getElementById('aud2');
        var lp = document.getElementById('lp');
        var vid = document.getElementById('vid');
        lp.addEventListener("mouseover", function(e) {
            aud.play();
        })
        lp.addEventListener("mouseout", function(e) {
            aud.pause();
        })
        wom.addEventListener("mouseover", function(e) {
            aud2.play();
        })
        wom.addEventListener("mouseout", function(e) {
            aud2.pause();
        })
        vid.addEventListener("mouseover", function(e) {
            vid.play();
        })
        vid.addEventListener("mouseout", function(e) {
            vid.pause();
        })

        function playAudio() {
            aud.play();
        }
    </script>
</body>

</html>
